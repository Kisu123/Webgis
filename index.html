<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.4.0/dist/ol.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.4.0/ol.css">
<link rel="stylesheet" href="style.css">


</head>
<body>
    
    <div id="map"></div>
    <div id="legend">
        <h4>Legend</h4>
        <div class="legend-item">
            
            <img src="http://192.168.43.9:8085/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&LAYER=dhalgaon:water_body" alt="Water Body Legend">
            Water Body
        </div>
        <div class="legend-item">
            <img src="http://192.168.43.9:8085/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&LAYER=dhalgaon:cadastral" alt="Cadastral Legend">
            Cadastral
        </div>
        <div class="legend-item">
            <img src="http://192.168.43.9:8085/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&LAYER=dhalgaon:village_boundary" alt="Village Boundary Legend">
            Village Boundary
        </div>
    </div>
    <div id="north-arrow">
        <img src="images/north-arrow.png" id="northArrowImg" alt="North Arrow">
    </div>
    <div id="scaleBar"></div>

    

    <div id="layerSwitcher">
        <h2>Layers</h2>
        <label><input type="checkbox" id="waterBody" checked> Water Body</label><br>
        <label><input type="checkbox" id="cadastral" checked> Cadastral</label><br>
        <label><input type="checkbox" id="villageBoundary"checked > Village Boundary</label>
    </div>

    <script type="module" src="script.js"></script>
